<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src = "images/bookshelf.svg" alt="Bookshelf"/>
            <h2>The Odin Project Library</h2>
        </div>
        <div class="main-content">
            <div class="div">
                <h2>Your Books</h2>
            </div>
            <div class="books">
                <div class="book-read">
                    <h3>Hitchhiker's guide to the galaxy</h3>
                    <p>By Douglas Adams</p>
                    <div class="book-icons">
                        <img src = "images/book-check-outline.svg" alt="Mark as read"/>
                        <img src = "images/book-cancel-outline.svg" alt="Mark as unread"/>
                        <img src = "images/book-minus-outline.svg" alt="Delete"/>
                    </div>
                </div>
                <div class="book-unread">
                    <h3>Percy Jackson</h3>
                    <p>By Rick Riordan</p>
                    <div class="book-icons">
                        <img src = "images/book-check-outline.svg" alt="Mark as read"/>
                        <img src = "images/book-cancel-outline.svg" alt="Mark as unread"/>
                        <img src = "images/book-minus-outline.svg" alt="Delete"/>
                    </div>
                </div>
                
                <div class="">
                        <img src = "images/book-plus-outline.svg" alt="Add Book"/>
                </div>
                
            </div>
        </div>
        <div class="footer">
            <p>Made by <a href="https://github.com/gustavomello/">Gustavo Mello</a></p>
        </div>
    </div>
</body>
</html>
